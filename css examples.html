<!DOCTYPE html>
<html>
<head>
	<title></title>
<style>
	body{
		background-color: green;
	}
	h1{
		color: blue;
		font-family:cursive;
		text-align: center;
	}
	p{
		color: red;
		font-size: 20px;
		text-align: center;
	}
	#para{
		color: yellow;
		text-align: center;
	}
	.head{color: brown;
		text-align: center;}
	p.center{color: blue;
		text-align: center;
	}
	p.large{ 
	font-size: 200%; }

</style>
</head>
<body>
<h1>Headings</h1>
<p>This is Paragraph</p>
<p id="para">this is paragraph</p>
<h3 class="head">this is heading</h3>
<h2 class="center">THIS IS WILL NOT AFFECTED</h2>
<p class="center">this para will be blue and aligned center</p>
<p class="large center">this para will be blue and aligned center and size will be 200%</p>
</body>
</html>
